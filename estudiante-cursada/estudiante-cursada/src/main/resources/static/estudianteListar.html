<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estudiantes</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/js/get_student.js" type="text/javascript"></script>
    <script src="/js/put_student.js" type="text/javascript"></script>
    <script src="/js/delete_student.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="estudianteListar.html">Todas</a>
        </li>
    </ul>

    <div id="div_student_table">
        <h1>Estudiantes</h1>
        <div class="row col-md-6 table-responsive">
            <table class="table table-striped" id="studentTable">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" id="div_student_updating"
             style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px">
            <form id="update_student_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input class="form-control" id="student_id" readonly type="text">
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input class="form-control" id="nombre" placeholder="Nombre" type="text">
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input class="form-control" id="apellido" placeholder="Apellido" type="text">
                </div>


                <button class="btn btn-primary" type="submit">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
